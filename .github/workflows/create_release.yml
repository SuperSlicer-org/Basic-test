# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: echo Hello, world!
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        # ${{ steps.get-latest-tag.outputs.tag }}
      - name: show last tag
        run: echo "Last tag = '${{ steps.get-latest-tag.outputs.tag }}'"
      - name: get profile id
        id: profile_id
        run: |
          echo "id=$(sed -n 's#id = ##p' description.ini)" >> $GITHUB_OUTPUT
      - name: show profile id
        run: echo "profile id = ${{ steps.profile_id.outputs.id }}"
      - name: get slicer version
        id: slicer_version
        run: |
          echo "str=$(sed -n 's#slicer_version = ##p' profiles/${{ steps.profile_id.outputs.id }}.ini)" >> $GITHUB_OUTPUT
      - name: show slicer version
        run: echo "slicer version = ${{ steps.slicer_version.outputs.str }}"
      - name: get profile version
        id: profile_version
        run: |
          echo "str=$(sed -n 's#config_version = ##p' profiles/${{ steps.profile_id.outputs.id }}.ini)" >> $GITHUB_OUTPUT
      - name: show profile version
        run: echo "profile version = ${{ steps.profile_version.outputs.str }}"
      - name: recreate current versions string
        id: current_version
        run: |
          echo "str=${{ steps.profile_version.outputs.str }}:${{ steps.slicer_version.outputs.str }}" >> $GITHUB_OUTPUT
      - name: test version
        if: ${{ steps.current_version.outputs.str == steps.get-latest-tag.outputs.tag }}
        run: |
          echo "Error: the version already exists"
      - name: test version v2
        if: ${{ format('{0}:{1}', steps.profile_version.outputs.str, steps.slicer_version.outputs.str) == steps.get-latest-tag.outputs.tag }}
        run: |
          echo "Error: the version already exists"
      - uses: mukunku/tag-exists-action@v1.6.0
        id: check-tag
        with: 
          tag: '1.0.5=2.7.61.10'
      - uses: mukunku/tag-exists-action@v1.6.0
        id: check-tag2
        with: 
          tag: ${{ format('{0}:{1}', steps.profile_version.outputs.str, steps.slicer_version.outputs.str)}}
      - name: echo
        if:  == steps.get-latest-tag.outputs.tag }}
        run: |
          echo "'${{steps.current_version.outputs.str}}'"
          echo "'${{steps.get-latest-tag.outputs.tag}}'"
          echo "'${{ format('{0}:{1}', steps.profile_version.outputs.str, steps.slicer_version.outputs.str)}}'"
          echo "'${{steps.check-tag2.outputs.exists}}'"
      - name: test version v3
        if: ${{steps.check-tag2.outputs.exists == 'true'}}
        run: |
          echo "Error: the version already exists"
