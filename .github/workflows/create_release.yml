# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: echo Hello, world!
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        # ${{ steps.get-latest-tag.outputs.tag }}
      - name: show last tag
        run: echo "Last tag = '${{ steps.get-latest-tag.outputs.tag }}'"
      - name: get profile id
        id: profile_id
        run: grep id description.ini >> $GITHUB_OUTPUT
      - name: show profile id
        run: echo profile id = ;${{ steps.profile_id.outputs.id }};
      - name: get slicer version
        id: slicer_version
        run: grep config_version profiles/${{ steps.profile_id.outputs.id }}.ini >> $GITHUB_OUTPUT
      - name: show slicer version
        run: echo slicer version = -${{ steps.slicer_version.outputs.slicer_version }}-
      - name: get profile version
        id: profile_version
        run: grep config_version profiles/${{ steps.profile_id.outputs.id }}.ini >> $GITHUB_OUTPUT
      - name: show profile version
        run: echo profile version = -${{ steps.profile_version.outputs.config_version }}-
      - name: recreate current versions string
        id: current_version
        run: echo "str=${{ steps.slicer_version.outputs.slicer_version }}:${{ steps.profile_version.outputs.config_version }}" >> $GITHUB_OUTPUT
      - name: test version
        if: ${{ steps.current_version.outputs.str == steps.get-latest-tag.outputs.tag }}
        run: |
          echo "Error: the version already exists"
          exit 1
